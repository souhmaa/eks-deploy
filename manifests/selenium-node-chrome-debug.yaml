apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenium-node-chrome-debug
  labels:
    app: selenium-node-chrome-debug
spec:
  replicas: 3
  selector:
    matchLabels:
      app: selenium-node-chrome-debug
  template:
    metadata:
      labels:
        app: selenium-node-chrome-debug
    spec:
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
      containers:
        - name: selenium-node-chrome-debug
          image: selenium/node-chrome-debug:3.141
          ports:
            - containerPort: 5555
          volumeMounts:
            - mountPath: /dev/shm
              name: dshm
          env:
            - name: HUB_HOST
              value: "selenium-hub"
            - name: HUB_PORT
              value: "4444"
            - name: NODE_MAX_INSTANCES
              value: "4"
            - name: NODE_MAX_SESSION
              value: "4"
          resources:
            limits:
              memory: "1000Mi"
              cpu: ".5"
